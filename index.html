<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="nav-container">
                <h1>DojoWeather</h1>
                <label id="burbank">Burbank</label>
                <label id="chicago">Chicago</label>
                <label id="dallas">Dallas</label>
            </div>
        </div>
        <div class="page-body">
            <div class="top-row">
                <h2>San Jose</h2>
                <div class="temp-container">
                    <label for="temp">show temperature in </label>
                    <select name="temp" id="temp-select">
                        <option value="far">°F</option>
                        <option selected value="cel">°C</option>
                    </select>
                </div>
            </div>
            <div class="bottom-row">
                <div class="weather-day">
                    <h3>Today</h3>
                    <img src="./assets/some_rain.png" alt="rain icon">
                    <p>some rain</p>
                    <label class="temp-day"><span class="degree">24</span>°</lable>
                    <label class="temp-night"><span class="degree">18</span>°</label>
                </div>
                <div class="tomorrow">
                    <div class="weather-day">
                        <h3>Tomorrow</h3>
                        <img src="./assets/some_sun.png" alt="sun icon">
                        <p>some sun</p>
                        <label class="temp-day"><span class="degree">27</span>°</lable>
                        <label class="temp-night"><span class="degree">19</span>°</label>
                    </div>
                </div>
                <div class="friday">
                    <div class="weather-day">
                        <h3>Friday</h3>
                        <img src="./assets/some_clouds.png" alt="cloud icon">
                        <p>some clouds</p>
                        <label class="temp-day"><span class="degree">21</span>°</lable>
                        <label class="temp-night"><span class="degree">16</span>°</label>
                    </div>
                </div>
                <div class="saturday">
                    <div class="weather-day">
                        <h3>Saturday</h3>
                        <img src="./assets/some_sun.png" alt="sun icon">
                        <p>some sun</p>
                        <label class="temp-day"><span class="degree">26</span>°</lable>
                        <label class="temp-night"><span class="degree">21</span>°</label>
                    </div>
                </div>
            </div>
            <div class="cookie">
                <img src="./assets/cookie.png" alt="cookie image">
                <div class="cookie-text">
                    <h4>Stop! Cookie time</h4>
                    <p>We use cookies (sadly not the edible ones) to personalize content and ads, to provide social media features and to analyse our traffic. <a href="#">Read more...</a></p>
                </div>
                <button class="cookie-button">I Accept</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
